name: ğŸš€ CI/CD

on:
  push:
    branches:
      - main  # ğŸŒŸ Adjust this to your main branch name
  pull_request:
    branches:
      - main  # ğŸŒŸ Adjust this to your main branch name
jobs:
  build:
    runs-on: windows-latest  # ğŸ–¥ï¸ Use 'windows-latest' for Windows environment

    env:
      NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}

    steps:
    - name: ğŸ”„ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸŒˆ Load environment variables
      run: echo "NEXT_PUBLIC_FIREBASE_API_KEY=${NEXT_PUBLIC_FIREBASE_API_KEY}" >> $GITHUB_ENV

    - name: ğŸ—ï¸ Build
      run: npm run build

    - name: ğŸ§ª Test
      run: npm test -- test
